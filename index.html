    <div class="videosection">

                <a href="">SERVICE</a>

            </div>

        </nav>
        <video autoplay loop muted>

        <main>
            <div class="box">
                <h2>Y</h2>
            </div>
            <div class="box">

            <div class="box">

            <div class="box">

                <h1>
                    Revs <br> Your Heart
                </h1>
            </div>
        </main>

    <!-- ****************************************** -->
    <!-- HTML Section Layout -->

    <section class="bike-collection" id="scrollable-section">

        <h1>NEW <br> LAUNCHES <br><i class="ri-arrow-right-line"></i></h1>


        <div class="bike-box">
            <!-- <img src="https://cdn.pnggallery.com/wp-content/uploads/yamaha-03.png" alt="Bike 3"> -->
            <img src="https://cdn.pnggallery.com/wp-content/uploads/yamaha-04.png" alt="">
            <div class="description">
                <p>YAMAHA NIKEN</p>
            </div>
        </div>
        <div class="bike-box">
            <img src="https://cdn.pnggallery.com/wp-content/uploads/yamaha-01.png" alt="Bike 1">
            <div class="description">
                <p>YAMAHA Yzf R6</p>
            </div>
        </div>

        <div class="bike-box">
            <img src="https://cdn.pnggallery.com/wp-content/uploads/yamaha-02.png" alt="">
            <div class="description">
                <p>YAMAHA FZ</p>
            </div>
        </div>



    </section>


    <!-- ******************************************** -->
    <section class="next-section">

        <!-- Book Test Ride Section -->
        <div class="book-test-ride" id="test-ride">
            <img src="BikeRide.png" alt="">
            <form class="form">
                <p class="title">Register </p>
                <p class="message">hey hero, book a ride with us. </p>
                    <div class="flex">
                    <label>
                        <input class="input" type="text" placeholder="" required="">
                        <span>Firstname</span>
                    </label>
            
                    <label>
                        <input class="input" type="text" placeholder="" required="">
                        <span>Lastname</span>
                    </label>
                </div>  
                        
                <label>
                    <input class="input" type="email" placeholder="" required="">
                    <span>Email</span>
                </label> 
                    
                <label>
                    <input class="input" type="number" placeholder="" required="">
                    <span>Mobile </span>
                </label>

                
                <label>
                    <input class="input" type="date" placeholder="" required="">
                    <span>Select a date</span>
                </label>
                <label>
                    <input class="input" type="time" placeholder="" required="">
                    <span>Select time</span>
                </label>
                <button class="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div id="servicebox" class="footerbox twisted-buttons">
            <h3>SERVICES <i class="ri-arrow-right-line"></i></h3>
            <button>Maintenance</button>
            <button>Extended Warranty</button>
            <button>Skill Development</button>
            <button>Service Camapaign</button>
        </div>
        <div id="aboutbox" class="footerbox twisted-buttons">
            <h3>ABOUT <i class="ri-arrow-right-line"></i></h3>
            <button>Company Profile</button>
            <button>Corporate Governance</button>
            <button>Awards</button>
            <button>History</button>
            <button>Manufacturing</button>
            <button>Racing</button>
        </div>
        <div id="careerbox" class="footerbox twisted-buttons">
            <h3>CAREER <i class="ri-arrow-right-line"></i></h3>
            <button>About HR</button>
            <button>Why YAMAHA</button>
            <button>Current Openings</button>
            <button>Campus Recruitment</button>
        </div>
        <div id="mediabox" class="footerbox twisted-buttons">
            <h3>MEDIA<i class="ri-arrow-right-line"></i></h3>
            <button>What's New?</button>
            <button>Yamaha News</button>
            <button> Videos</button>
            <button>images</button>
            <button>Press Kit</button>
        </div>
        <div id="socialsbox" class="footerbox twisted-buttons">

            <button><i class="ri-facebook-box-fill"></i></button>
            <button><i class="ri-instagram-fill"></i></button>
            <button><i class="ri-twitter-x-fill"></i></button>
            <button><i class="ri-youtube-fill"></i></button>
            <button><i class="ri-linkedin-box-fill"></i></button>
            <button><i class="ri-reddit-fill"></i></button>
        </div>



    </footer>

        &copy; <span id="year"></span> YAMAHA. All rights reserved.
